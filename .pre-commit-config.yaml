repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: ['types-requests']
        exclude: '^(notebooks/|tests/)'

  - repo: local
    hooks:
      - id: branch-name-check
        name: branch-name-check
        entry: >
          bash -c 'BRANCH=$(git rev-parse --abbrev-ref HEAD); if ! echo "$BRANCH" | grep -Eq "^(feature|feat|bugfix|fix|hotfix|release|chore)/[a-z0-9]+([.-][a-z0-9]+)*$"; then echo "Invalid branch name: $BRANCH. Use Conventional Branch format: type/description (e.g., feat/add-login, release/v1.2.0)"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
          '--disable=C0111,C0103,R0913,R0914,W0212',
          '--max-line-length=100'
        ]
        exclude: '^(notebooks/|tests/)'
