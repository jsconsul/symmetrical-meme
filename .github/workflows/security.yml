name: Security and Secrets Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit pip-audit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Secret scan (Gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        continue-on-error: false

      - name: Ruff security rules
        run: |
          ruff check --select S .

      - name: Bandit static analysis
        run: |
          bandit -r . -x tests,notebooks || true

      - name: Dependency audit (pip-audit)
        run: |
          pip-audit -f sarif -o pip-audit.sarif --strict || true

      - name: Dependency scan (Safety)
        run: |
          safety check --full-report || true

      - name: Upload SARIF (pip-audit)
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit.sarif
        continue-on-error: true
