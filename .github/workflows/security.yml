name: Security and Secrets Checks

on:
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install security tooling
        run: |
          python -m pip install --upgrade pip
          # Project runtime deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Dev tooling (includes security tools)
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install ruff bandit pip-audit safety; fi

      - name: Secret scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}


      - name: Ruff security rules
        run: |
          ruff check --select S .

      - name: Bandit static analysis
        run: |
          bandit -r . -x tests,notebooks || true

      - name: Dependency audit (pip-audit)
        run: |
          pip-audit || true

      - name: Dependency scan (Safety)
        run: |
          # Safety v3 deprecates `check`; use `scan` instead
          safety scan --full-report || true
